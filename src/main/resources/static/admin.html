<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Admin</title>
</head>
<style>
/* Popup Styles */
.popup {
    display: none;
    position: fixed;
    z-index: 1000;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background: rgba(0, 0, 0, 0.5);
    transition: 0.3s;
}

.popup-content {
    background: white;
    margin: 10% auto;
    padding: 30px;
    border: 1px solid #ccc;
    width: 60%;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
    border-radius: 10px;
    animation: fadeIn 0.5s;
}

.close-btn {
    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
}

.close-btn:hover {
    color: red;
    cursor: pointer;
}

@keyframes fadeIn {
    from {
        opacity: 0;
    }
    to {
        opacity: 1;
    }
}
 body {
            font-family: Arial, sans-serif;
            display: grid;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #f4f4f4;  /* Light gray background */
        }

        form {
            display: flex;
            flex-direction: column;
            height:80%;
            	
            width: 80%;
            max-width: 1200px;
            padding: 30px;
            background: white;
            border: 1px solid #ccc;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: 0.3s;
        }

        form:hover {
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        h2 {
            color: #4CAF50;
            text-align: center;
            font-size: 28px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid #ccc;
        }

        th {
            background: #4CAF50;  /* Green header */
            color: white;
            font-weight: bold;
        }

        tr:hover {
            background: #f1f1f1;
        }

        /* Buttons */
        button {
            padding: 8px 15px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
            font-size: 14px;
        }

        button:hover {
            transform: scale(1.05);
        }

        .edit-btn {
            background: #007BFF;
            color: white;
        }

        .edit-btn:hover {
            background: #0056b3;
        }

        .delete-btn {
            background: #f44336;  /* Red color for delete */
            color: white;
        }

        .delete-btn:hover {
            background: #d32f2f;
        }
        form {
        display: flex;
        flex-direction: column;
        width: 300px;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 8px;
        box-shadow: 0 0 10px #aaa;
    }
    input {
        margin-bottom: 10px;
        padding: 10px;
        font-size: 14px;
    }
    input[type="submit"] {
        background: #4CAF50;
        color: white;
        cursor: pointer;
    }
	input[type="submit"]:hover {
        background: #45a049;
    }
        /* Responsive Design */
        @media (max-width: 768px) {
            table {
                font-size: 14px;
            }
            
            button {
                padding: 6px 12px;
                font-size: 12px;
            }
        }
    </style>
<body onload="getfeedback()">
<div>
    <h2>Admin Feedback Dashboard</h2>
    <table border="1px">
        <thead>
            <tr>
                <th>ID</th>
                <th>Feedback</th>
                <th>Date</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="data">  
        </tbody>
    </table>
    <div id="popup-container" class="popup">
    <div class="popup-content">
        <span class="close-btn" onclick="closePopup()">&times;</span>
        <h3>Feedback Details</h3>
        <p><strong>ID:</strong> <span id="popup-id"></span></p>
        <p><strong>Feedback:</strong> <span id="popup-feedback"></span></p>
        <p><strong>Date:</strong> <span id="popup-date"></span></p>
        <p><strong>Given By:</strong> <span id="popup-username"></span></p>
    </div>
</div>
</div>
<input type = "submit" value = "logout" onclick="logout()">

<script src="index.js" type="text/javascript"></script>
</body>
</html>
