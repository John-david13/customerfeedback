<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login</title>
<style>
    body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
     h4{
    color: red;
    display: flex;
    position: absolute;
    top: 50px;
}
    form {
        display: flex;
        flex-direction: column;
        width: 300px;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 8px;
        box-shadow: 0 0 10px #aaa;
    }
    input {
        margin-bottom: 10px;
        padding: 10px;
        font-size: 14px;
    }
    input[type="submit"] {
        background: #4CAF50;
        color: white;
        cursor: pointer;
    }
    input[type="submit"]:hover {
        background: #45a049;
    }
    a {
        text-decoration: none;
        color: #007BFF;
    }
</style>
</head>
<body>
<h4 id="message"></h4><br>
<form onload="start()" onsubmit="submitForm(event)">
    <h3>Login</h3>
    
    <input type="email" id="username" name="username" placeholder="Enter your email" required>
    <input type="password" id="password" name="password" placeholder="Enter your password" required>
    <input type="submit" value="Login">
    <p>Don't have an account? <a href="createaccount.html">Sign up</a></p>
</form>

<script src="index.js" type="text/javascript"></script>
   

</body>
</html>
